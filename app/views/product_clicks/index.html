<div class="product_click_details">
  <%= @product_click.food.try(:name) %> <br>
  <%= @product_click.food.try(:price) %> VND<br>
  <p class="test"><%= render "click_details", count: @count %></p>

    <%= f.submit value: "Click" %>
  <% end %>
</div>
